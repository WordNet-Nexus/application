name: DatalakeBuilder CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    # Configuración básica
    - name: Check out code
      uses: actions/checkout@v3

    # Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r DatalakeBuilder/requirements.txt
        pip install coverage

    # Descargar todos los datos de NLTK
    - name: Download NLTK data
      run: |
        python -m nltk.downloader all

    # Configurar PYTHONPATH, ejecutar los tests y generar el reporte
    - name: Run tests with coverage
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        coverage run -m unittest discover -s DatalakeBuilder/tests
        coverage report
